<!--The content below is only a placeholder and can be replaced.-->
<header class="bg-primary text-white">
  <div class="container text-center">
    <h1>FormComponents</h1>
    <p class="lead">Ejemplo componentes en formularios</p>
  </div>
</header>

<section id="encuesta">
  <div class="container">
    
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h1>Encuesta</h1>
        <p class="lead">Ejemplo de uso de componentes en formularios</p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 mx-auto">          
        <form [formGroup]="miForm" (ngSubmit)="onSubmit(miForm.value)">    
          <div class="form-row mb-2">
            <app-estrellas formControlName="rating" [(ngModel)]="ratingModel"></app-estrellas>
          </div>

          <div class="form-row mb-2" formArrayName="orders" *ngFor="let order of ordenes">
            <app-check [formControlName]="order.id" [data]="order" [(ngModel)]="order.seleccionado"></app-check>
          </div>

          <div class="form-row mb-2">
            <button type="submit" class="btn btn-primary" [disabled]="!miForm.valid">Enviar</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
